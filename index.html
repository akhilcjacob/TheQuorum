<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quroum - Reimaging Conversational Media</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background-color: #f0f4f8; /* Muted blue background */
    }



 button {
      font-family: 'Open Sans', sans-serif;
      color: #3b82f6; /* Muted blue color */
    }

    /* Custom animation speeds */
    .animate__faster {
      animation-duration: 0.5s !important;
    }

    .animate__fast {
      animation-duration: 1s !important;
    }

    .animate__medium {
      animation-duration: 1.5s !important;
    }

    /* Tailwind Form */
    #emailForm {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #emailForm.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen text-gray-800">
  <!-- Fixed header with animation -->
  <div class="fixed top-0 w-full z-10 animate__animated animate__fadeIn animate__fast">
    <div class="text-center p-5">
      <h1 class="text-5xl mb-3">The Quroum</h1>
    </div>
  </div>

  <!-- Main content with animations -->
  <div class="container mx-auto text-center pt-20 p-5">
    <img src="splash_image.png" alt="Quroum Logo"
      class="mx-auto mb-4 w-2/3 animate__animated animate__fadeIn animate__medium">
    <h2 class="font-bold text-4xl animate__animated animate__fadeIn animate__medium">Shaping the Future
      of Conversational Media</h2>
    <p class="text-xl pt-4 animate__animated animate__fadeIn animate__medium">Engage in live, AI-driven
      dialogues on any topic, transforming passive listening into active exploration.</p>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded uppercase tracking-wide mt-4 transition duration-300 ease-in-out animate__animated animate__fadeIn animate__faster"
      onclick="showEmailForm()">
      JOIN WAITLIST
    </button>

    <!-- Tailwind Form -->
    <div id="emailForm" class="w-full max-w-sm mx-auto mt-6 animate__animated animate__fadeIn">
      <form action="https://formspree.io/f/xjvngbyw" method="POST" class="flex items-center border-b border-blue-500 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" name="email" placeholder="Your Email" aria-label="Email">
        <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
          Sign Up
        </button>
        <button class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:text-blue-800 text-sm py-1 px-2 rounded" type="button" onclick="hideEmailForm()">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <script>
    function showEmailForm() {
      var form = document.getElementById('emailForm');
      form.classList.add('visible');
    }

    function hideEmailForm() {
      var form = document.getElementById('emailForm');
      form.classList.remove('visible');
    }
  </script>
</body>
</html>
